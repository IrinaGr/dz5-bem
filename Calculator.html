<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> Калькулятор </title>
	<link rel="stylesheet" href="calculator.css"/>
    <script type="text/javascript" src="http://yandex.st/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="Calculate.js"></script>
</head>

<body>
<form class="b-calculator" name = "calculator" id="Form">
    <button class="b-calculator__button b-calculator__button_type_number" name = "zero"     value = "0"> 0 </button>
    <button class="b-calculator__button b-calculator__button_type_number" name = "one"      value = "1"> 1 </button>
    <button class="b-calculator__button b-calculator__button_type_number" name = "two"      value = "2"> 2 </button>
    <button class="b-calculator__button b-calculator__button_type_number" name = "three"    value = "3"> 3 </button>
    <button class="b-calculator__button b-calculator__button_type_number" name = "four"     value = "4"> 4 </button>
    <button class="b-calculator__button b-calculator__button_type_number" name = "five"     value = "5"> 5 </button>
    <button class="b-calculator__button b-calculator__button_type_number" name = "six"      value = "6"> 6 </button>
    <button class="b-calculator__button b-calculator__button_type_number" name = "seven"    value = "7"> 7 </button>
    <button class="b-calculator__button b-calculator__button_type_number" name = "eight"    value = "8"> 8 </button>
    <button class="b-calculator__button b-calculator__button_type_number" name = "nine"     value = "9"> 9 </button>
    <button class="b-calculator__button b-calculator__button_type_znak"   name = "equally"  value = "="> = </button>
    <button class="b-calculator__button b-calculator__button_type_znak"   name = "plus"     value = "+"> + </button>
    <button class="b-calculator__button b-calculator__button_type_znak"   name = "minus"    value = "-"> - </button>
    <button class="b-calculator__button b-calculator__button_type_znak"   name = "multiply" value = "*"> * </button>
    <button class="b-calculator__button b-calculator__button_type_znak"   name = "divide"   value = "/"> / </button>
    <button class="b-calculator__button b-calculator__button_type_point"  name = "point"    value = "."> . </button>
    <input class="b-calculator__result" name = "res" type = "text" value = "0"/>
</form>
</body>
</html>
